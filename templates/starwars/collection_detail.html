<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
</head>
<body class="container-fluid">
<h3>{{ object.filename }}</h3>

<form action="" method="post">
  {% csrf_token %}
  <div class="btn-group btn-group-sm my-2" role="group" aria-label="Value count button group">
    {% for header in headers %}
      <input
          type="checkbox"
          name="{{ header }}"
          class="btn-check"
          id="{{ header }}"
          {% if header in checked_headers %} checked {% endif %}
          onclick="this.form.submit()"
      >
      <label class="btn btn-outline-primary" for="{{ header }}">{{ header }}</label>
    {% endfor %}
  </div>
</form>

<table class="table table-striped">
  <thead>
  <tr>
    {% for header in headers %}
      <th scope="col" class="bg-warning">{{ header }}</th>
    {% endfor %}
  </tr>
  </thead>
  <tbody>

  {% for row in values %}
    <tr>
      {% for column in row %}
        <th scope="row">{{ column }}</th>
      {% endfor %}
    </tr>
  {% endfor %}

  </tbody>
</table>

{% if has_next %}
  <a class="btn btn-primary" href="?page={{ next_page_number }}">Load More</a>
{% endif %}
</body>
</html>
