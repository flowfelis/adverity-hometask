<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Explorer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">

<div class="row">
  <h1 class="bg-warning">Star Wars Explorer</h1>
</div>

<div class="row">
  <div class="col-2">
    <h2>Collections</h2>
  </div>
  <div class="col-2">
    <a class="btn btn-primary" href="/fetch/">Fetch</a>
  </div>
</div>

<div class="row">
  <ul class="list-group">
    {% for collection in object_list %}
      <li class="list-group-item"><a href="/collection/{{ collection.id }}/">{{ collection.date_added }}</a></li>
    {% empty %}
      <h3>No collection yet.</h3>
    {% endfor %}
  </ul>
</div>

</body>
</html>
