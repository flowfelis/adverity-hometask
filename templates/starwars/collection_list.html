<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Explorer</title>
</head>
<body>
<h1>Star Wars Explorer</h1>
<h2>Collections</h2>
<button>Fetch</button>
<ul>
  {% for collection in object_list %}
      <li><a href="/collection/{{ collection.id }}/">{{ collection.date_added }}</a></li>
  {% empty %}
    <h3>No collection yet.</h3>
  {% endfor %}
</ul>
</body>
</html>
